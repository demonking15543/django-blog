{% extends "base.html" %}

{% block title %}

<title>{{post.title}}</title>
{% endblock title %}


{% block content %}
  

	<div class="col-lg-9">
		<div id="postlist">
			<div class="panel">
                <div class="panel-heading">
                    <div class="text-center">
                        <div class="row">
                            <div class="col-sm-12 text-start">
                                <h3 class="text-info">{{post.title}}</h3>
                                <p class=""><span class="fst-italic">Published {{post.updated_at}}</span> by <span class="badge rounded-pill text-bg-secondary">{{post.author.username}}</span></p>
                            </div>
                            <hr/>

                        </div>
                    </div>
                </div>
                
            <div class="panel-body lh-lg fw-light">
                {{post.description}}
            </div>
            <p class="p-2 text-info">Share with:</p>

            <div class="share-button d-flex  justify-content-between" style="max-width: 140px;" >
                <a  class="facebook" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
                <a  class="twitter" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
                <a class="linkedin" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>




            </div>
            

        </div>
        

    </div>
</div>


{% endblock content %}
{% block script %}
<script>
const link = encodeURI(window.location.href);
const msg = encodeURIComponent('{{post.desciption}}');
const title = encodeURIComponent('{{post.title}}');
const linkedIn = document.querySelector('.linkedin')
linkedIn.href = `https://www.linkedin.com/sharing/share-offsite/?url=${link}`;




</script>
{% endblock script %}
